<mat-sidenav-container class="sidenav-container">
  <!-- "(isHandset$ | async) ? 'over' : 'side'" -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="side" 
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon aria-label="icon">menu</mat-icon>
        Link 1
      </a>
      <a mat-list-item href="#">
          <mat-icon aria-label="icon">perm_contact_calendar</mat-icon>
          Link 1
      </a>
      <a mat-list-item href="#">
          <mat-icon aria-label="icon">watch_later</mat-icon>
          Watch later
      </a>      
      <a mat-list-item href="#">Link 4</a>
      <a mat-list-item href="#">Link 5</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Trombinoscope</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>

</mat-sidenav-container>
